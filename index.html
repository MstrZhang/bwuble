<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?">
  <link rel="manifest" href="/site.webmanifest">
  <title>🅱️WUBLE</title>
</head>
<body>
  <div class="game">
    <div id="toast"></div>
    <header>
      <div class="menu">
        <button class="icon" onclick="activateModal('share')">📊</button>
      </div>
      <div class="title">🅱️WUBLE</div>
      <div class="menu">
        <button class="icon" onclick="activateModal('import')">📥</button>
        <button class="icon" onclick="activateModal('export')">💌</button>
      </div>
    </header>
    <div id="board-container">
      <div id="board">
        <div class="tile-row" data-animation="idle">
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
        </div>
        <div class="tile-row" data-animation="idle">
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
        </div>
        <div class="tile-row" data-animation="idle">
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
        </div>
        <div class="tile-row" data-animation="idle">
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
        </div>
        <div class="tile-row" data-animation="idle">
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
        </div>
        <div class="tile-row" data-animation="idle">
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
          <div class="tile" data-animation="idle"data-state="empty"></div>
        </div>
      </div>
    </div>
    <div id="keyboard">
      <div class="row">
        <button class="keyboard-key" data-key="q">q</button>
        <button class="keyboard-key" data-key="w">w</button>
        <button class="keyboard-key" data-key="e">e</button>
        <button class="keyboard-key" data-key="r">r</button>
        <button class="keyboard-key" data-key="t">t</button>
        <button class="keyboard-key" data-key="y">y</button>
        <button class="keyboard-key" data-key="u">u</button>
        <button class="keyboard-key" data-key="i">i</button>
        <button class="keyboard-key" data-key="o">o</button>
        <button class="keyboard-key" data-key="p">p</button>
      </div>
      <div class="row">
        <div class="spacer half"></div>
        <button class="keyboard-key" data-key="a">a</button>
        <button class="keyboard-key" data-key="s">s</button>
        <button class="keyboard-key" data-key="d">d</button>
        <button class="keyboard-key" data-key="f">f</button>
        <button class="keyboard-key" data-key="g">g</button>
        <button class="keyboard-key" data-key="h">h</button>
        <button class="keyboard-key" data-key="j">j</button>
        <button class="keyboard-key" data-key="k">k</button>
        <button class="keyboard-key" data-key="l">l</button>
        <div class="spacer half"></div>
      </div>
      <div class="row">
        <button class="keyboard-key bigly" data-key="Enter">enter</button>
        <button class="keyboard-key" data-key="z">z</button>
        <button class="keyboard-key" data-key="x">x</button>
        <button class="keyboard-key" data-key="c">c</button>
        <button class="keyboard-key" data-key="v">v</button>
        <button class="keyboard-key" data-key="b">b</button>
        <button class="keyboard-key" data-key="n">n</button>
        <button class="keyboard-key" data-key="m">m</button>
        <button class="keyboard-key bigly" data-key="Backspace">←</button>
      </div>
    </div>
    <small style="text-align: center">made with 💛 for the buwubz - v0.1-beta</small>

    <div id="share-modal" class="modal">
      <div class="modal-close" onclick="closeModal('share')">&times;</div>
      <p>statistics page under construction! 🚧</p>
      <div id="share-block" class="hidden">
        <p>the game is now over</p>
        <button id="share" class="button" onclick="copyToClipboard(true)">share 📩</button>
      </div>
    </div>

    <div id="import-modal" class="modal">
      <div class="modal-close" onclick="closeModal('import')">&times;</div>
      <p>enter your buwub code below</p>
      <form id="import-form" autocomplete="off">
        <input name="import-input" placeholder="enter your buwub code" type="text" />
        <input type="submit" />
      </form>
    </div>

    <div id="export-modal" class="modal">
      <div class="modal-close" onclick="closeModal('export')">&times;</div>
      <p>enter your secret word below</p>
      <form id="export-form" autocomplete="off">
        <input name="export-name" placeholder="enter your name" type="text">
        <input name="export-input" placeholder="enter your word" type="text" />
        <input type="submit">
      </form>
      <small id="export-form-error" style="color: red"></small>
      <div id="secret-code-block" class="hidden">
        <div id="secret-code" onclick="copyToClipboard()"></div>
        <small id="secret-code-message">click ☝ to copy to clipboard</small>
      </div>
    </div>
    <div id="debug" style="display: none;"></div>
  </div>
  <script src="index.js" defer></script>
</body>
</html>
